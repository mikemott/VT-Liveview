name: PR Agent

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  pr-agent:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || (github.event_name == 'issue_comment' && contains(github.event.comment.body, '/'))
    
    steps:
      - name: PR Agent Action
        uses: Codium-ai/pr-agent@main
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          QODO_API_KEY: ${{ secrets.QODO_API_KEY }}
          
          # PR Agent Configuration
          PR_AGENT_MODE: github_action
          PR_AGENT_AUTO_REVIEW: true
          PR_AGENT_AUTO_DESCRIBE: true
          PR_AGENT_AUTO_IMPROVE: false
          
          # Custom configurations
          PR_DESCRIPTION_TEMPLATE: |
            ## Summary
            {summary}
            
            ## Changes
            {changes}
            
            ## Linear Issues
            {linear_issues}
            
            ## Testing
            {testing}
          
          # Linear integration
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}

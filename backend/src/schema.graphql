type Query {
  currentWeather(lat: Float!, lon: Float!): WeatherConditions
  forecast(lat: Float!, lon: Float!): [ForecastPeriod!]!
  alerts(state: String!): [Alert!]!
  radarInfo: RadarInfo!
  observationStations: [ObservationStation!]!
}

type WeatherConditions {
  temperature: Float
  temperatureUnit: String!
  description: String!
  windSpeed: String
  windDirection: String
  humidity: Float
  timestamp: String!
  stationName: String
  icon: String
}

type ForecastPeriod {
  name: String!
  temperature: Float!
  temperatureUnit: String!
  shortForecast: String!
  detailedForecast: String!
  startTime: String!
  endTime: String!
  isDaytime: Boolean!
  icon: String
  windSpeed: String
  windDirection: String
}

type Alert {
  id: String!
  event: String!
  headline: String
  severity: String!
  certainty: String!
  urgency: String!
  description: String!
  instruction: String
  areaDesc: String!
  effective: String!
  expires: String!
  geometry: AlertGeometry
}

type AlertGeometry {
  type: String!
  coordinates: [[[[Float!]!]!]!]
}

type RadarInfo {
  baseUrl: String!
  timestamps: [RadarTimestamp!]!
  tilePattern: String!
}

type RadarTimestamp {
  time: String!
  path: String!
}

type ObservationStation {
  id: String!
  name: String!
  location: Location!
  elevation: Int
  weather: StationWeather!
}

type Location {
  lat: Float!
  lng: Float!
}

type StationWeather {
  temperature: Float!
  temperatureUnit: String!
  description: String!
  windSpeed: String
  windDirection: String
  humidity: Float
  dewpoint: Float
  pressure: Int
  timestamp: String!
}
